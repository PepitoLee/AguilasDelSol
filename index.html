<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADS SECURITY | Aguilas del Sol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              neutral: {
                800: '#262626',
                850: '#1f1f1f',
                900: '#171717',
                950: '#0a0a0a',
              },
              brand: {
                400: '#fbbf24', /* Amber 400 - Gold Light */
                500: '#f59e0b', /* Amber 500 - Gold Main */
                600: '#d97706', /* Amber 600 - Gold Dark */
                900: '#78350f', /* Amber 900 - Gold Deep */
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #262626 1px, transparent 1px), linear-gradient(to bottom, #262626 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #f5f5f5;
        overflow-x: hidden;
      }
      .bg-grid {
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, transparent, 10%, white, 90%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, 5%, white, 95%, transparent);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #404040; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #525252;
      }
      /* Performance-optimized glow pulse animation */
      @keyframes glow-pulse {
        0%, 100% {
          box-shadow: 0 0 var(--glow-intensity, 20px) color-mix(in srgb, var(--glow-color, #f59e0b) 25%, transparent);
        }
        50% {
          box-shadow: 0 0 var(--glow-intensity-2x, 40px) color-mix(in srgb, var(--glow-color, #f59e0b) 50%, transparent);
        }
      }
    </style>

  }
}
</script>
